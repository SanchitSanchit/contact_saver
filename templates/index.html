<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Saver</title>

  <!-- ‚úÖ Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .container {
      max-width: 750px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      width: 250px;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
    .btn-small {
      padding: 2px 8px;
      font-size: 0.8rem;
    }
    .text-center-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    table {
      margin-top: 20px;
    }
    th,
    td {
      vertical-align: middle;
      text-align: center;
    }
    th:nth-child(1),
    td:nth-child(1) {
      width: 25%; /* Name wider */
      text-align: left;
      padding-left: 10px;
    }
    th:nth-child(2),
    td:nth-child(2) {
      width: 18%; /* Phone */
    }
    th:nth-child(3),
    td:nth-child(3),
    th:nth-child(4),
    td:nth-child(4),
    th:nth-child(5),
    td:nth-child(5) {
      width: 10%; /* compact columns */
      font-size: 0.9rem;
    }
    th:nth-child(6),
    td:nth-child(6) {
      width: 7%; /* narrow action column */
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìá Contact Saver</h2>

    <!-- Add Contact -->
    <h4 class="mt-4 mb-3 text-primary">Add Contact</h4>
    <form id="saveForm" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="dob" class="form-control" />
      </div>
      <div class="text-center-btn">
        <button type="submit" class="btn btn-custom">Save Contact</button>
      </div>
    </form>

    <!-- Retrieve Contact -->
    <h4 class="mb-3 text-primary">Retrieve Contact</h4>
    <form id="retrieveForm" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Name to Retrieve</label>
        <input type="text" name="name" class="form-control" required />
      </div>
      <div class="text-center-btn">
        <button type="submit" class="btn btn-custom">Retrieve</button>
      </div>
    </form>

    <!-- View All -->
    <div class="text-center-btn mb-4">
      <button id="viewAllBtn" class="btn btn-custom">View All Contacts</button>
    </div>

    <div
      id="result"
      class="alert alert-secondary text-center"
      role="alert"
      style="display: none;"
    ></div>

    <div id="allContacts"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const saveForm = document.getElementById("saveForm");
    const retrieveForm = document.getElementById("retrieveForm");
    const viewAllBtn = document.getElementById("viewAllBtn");
    const resultDiv = document.getElementById("result");
    const allDiv = document.getElementById("allContacts");

    function showMessage(msg, type = "info") {
      resultDiv.innerText = msg;
      resultDiv.className = `alert alert-${type} text-center`;
      resultDiv.style.display = "block";
    }

    saveForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(saveForm);
      const response = await fetch("/save", {
        method: "POST",
        body: formData,
      });
      const text = await response.text();
      showMessage(text, "success");
      allDiv.innerHTML = "";
      saveForm.reset();
    });

    retrieveForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = retrieveForm.name.value;
      const response = await fetch(`/retrieve?name=${name}`);
      const data = await response.json().catch(() => null);

      if (data && data.length > 0) {
        const html = data
          .map(
            (d) => `
            <div class="alert alert-light border">
              <b>${d.name}</b><br>
              üìû ${d.phone} (Sum: ${d.sum})<br>
              üéÇ DOB: ${d.dob || "N/A"}<br>
              ‚è≥ Days of Life: ${d.days_of_life || "N/A"}
            </div>`
          )
          .join("");
        resultDiv.innerHTML = html;
        resultDiv.style.display = "block";
      } else {
        showMessage("‚ùå No record found.", "danger");
      }
      allDiv.innerHTML = "";
    });

    viewAllBtn.addEventListener("click", async () => {
      const response = await fetch("/all");
      const data = await response.json();
      if (data.length === 0) {
        showMessage("No contacts found.", "warning");
        return;
      }

      let table = `
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Sum</th>
              <th>DOB</th>
              <th>Days</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;
      data.forEach((d) => {
        table += `
          <tr>
            <td>${d.name}</td>
            <td>${d.phone}</td>
            <td>${d.sum}</td>
            <td>${d.dob || "N/A"}</td>
            <td>${d.days_of_life || "N/A"}</td>
            <td><button class="btn btn-danger btn-small" onclick="deleteContact(${d.id})">Delete</button></td>
          </tr>
        `;
      });
      table += "</tbody></table>";

      allDiv.innerHTML = table;
      resultDiv.style.display = "none";
    });

    async function deleteContact(id) {
      if (!confirm("Are you sure you want to delete this contact?")) return;
      const formData = new FormData();
      formData.append("id", id);
      const response = await fetch("/delete", {
        method: "POST",
        body: formData,
      });
      const text = await response.text();
      showMessage(text, "success");
      viewAllBtn.click(); // refresh table
    }
  </script>
</body>
</html>
